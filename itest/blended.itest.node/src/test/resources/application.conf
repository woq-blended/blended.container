akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug

  log-dead-letters = 0
  log-dead-letters-during-shutdown = off

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

blended.itestsupport {

  condition {
    defaultTimeout : 10000
    checkfrequency : 1000
  }

  jms {
    consumerTimeout : 1
  }
}

test.host: "127.0.0.1"

docker {
  host:     "${docker.host}"
  port:     "${docker.port}"
  external: false
  user:     "atooni"
  password: "foo"
  eMail:    "andreas@wayofquality.de"
  version:  "1.23"

  containers : [
    {
      name: "splunk",
      image: "^atooni/splunk:latest",
      ports: [
        { name: "ui", private: 8000 },
        { name: "hec", private: 8088 }
      ]
    },
    {
      name: "apacheds"
      image: "^atooni/apacheds-alpine:1.0.1"
      ports: [
        { name: "ldap", private: 10389 }
      ]
    },
    {
      name:    "node"
      image:   "^atooni/blended_node:latest"
      env {
        BLENDED_STRICT = "false"
        BLENDED_VERSION = "${blended.version}"
      }
      links: [
        { container: "apacheds_0", hostname: "apacheds" },
        { container: "splunk_0", hostname: "splunk"}
      ]
      ports : [
        { name: "internal",  private: 1883 },
        { name: "external",  private: 1885 },
        { name: "http", private: 8181 }
      ]
    }
  ]
}
