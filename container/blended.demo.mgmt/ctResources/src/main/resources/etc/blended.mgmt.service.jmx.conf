{
  # Report Interval in seconds
  interval = 3

  templates = {

    Runtime = {
      domain = "java.lang"
    }

  }

  services = {

    os = {
      query {
        type = "OperatingSystem"
      }
      attributes = [ "Name" ]
      serviceType = "Runtime"
    }

    heap = {
      query {
        type = "Memory"
      }
      attributes = ["HeapMemoryUsage"]
      serviceType = "Runtime"
    }

  }
}